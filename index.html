<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="stylePC.css">
    <link rel="stylesheet" href="styleTabletLeptop.css">
    <link rel="stylesheet" href="styleMobile.css">
</head>
<body>
<div class="container">
    <h1>Test</h1>
    <div class="topField">
        <p>Name/Value Pair</p>
        <form class="topForm">
            <input type="text" id="NameValuePair" name="NameValuePair">
            <button id="Add">Add</button>
        </form>
    </div>
    <div class="mainField">
        <p>Name/Value Pair List</p>
        <form class="mainForm">
            <textarea id="NameValuePairTextArea" name="NameValuePairList"></textarea>
            <div class="buttons">
                <button id="sortByName">Sort by Name</button>
                <button id="sortByValue">Sort by Value</button>
                <button id="delete">Delete</button>
            </div>
        </form>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
